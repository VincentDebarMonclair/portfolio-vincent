<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vincent Debar-Monclair - Fullstack web developer portfolio"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="header-logo" aria-label="Landing page">
          <img
            src="./pictures/logo.webp"
            alt="Logo monogramme VDM"
            class="header-logo-img"
          />
        </a>
        <nav class="header-nav">
          <ul class="header__nav-list">
            <li class="header__nav-items">
              <a href="./about.html" class="header__nav-link">about me</a>
            </li>
            <li class="header__nav-items">
              <a href="./portfolio.html" class="header__nav-link">portfolio</a>
            </li>
            <li class="header__nav-items">
              <a href="#experience" class="header__nav-link">experience</a>
            </li>
            <li class="header__nav-items">
              <a href="./contact.html" class="header__nav-link">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section id="about">
        <div class="intro">
          <div>
            <h1>contact.</h1>
            <p>Get in touch with me via social media or send me an email.</p>
          </div>
          <img src="./pictures/me.jpg" alt="photo de moi" loading="lazy" />
        </div>
      </section>

      <section id="contact">
        <h2>Send me an email</h2>
        <form action="#" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2025 Debar-Monclair Vincent. All rights reserved.
      </p>
      <a href="" class="footer__social-media">Linkedin</a>
      <a href="" class="footer__social-media">Instagram</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
